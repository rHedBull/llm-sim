# LLM-Based Economic Simulation
# Demonstrates LLM-powered agents, validators, and engines
#
# PREREQUISITES:
# 1. Install Ollama: https://ollama.com/download
# 2. Start Ollama server: ollama serve
# 3. Pull model: ollama pull llama3.1:8b
# 4. Run simulation: python main.py examples/llm_economic.yaml

simulation:
  name: "LLM Economic Policy Simulation"
  max_turns: 10
  checkpoint_interval: 3  # Save checkpoint every turn
  termination:
    min_value: null
    max_value: null

# LLM Configuration
# Requires: ollama server running with llama3.1:8b model
llm:
  model: "llama3.1:8b"
  host: "http://localhost:11434"
  timeout: 60.0
  max_retries: 1
  temperature: 0.7
  stream: true

# Agents - LLM-based economic policy advisors
agents:
  - name: "USA"
    type: econ_llm_agent
    initial_economic_strength: 100.0
  - name: "EU"
    type: econ_llm_agent
    initial_economic_strength: 95.0
  - name: "China"
    type: econ_llm_agent
    initial_economic_strength: 110.0

# Validator - LLM determines if actions are within economic domain
validator:
  type: econ_llm_validator
  domain: economic
  permissive: true  # Accept actions with ANY economic impact

# Engine - LLM computes state updates based on validated actions
engine:
  type: econ_llm_engine
  interest_rate: 0.025  # Initial rate: 2.5%

# Logging - DEBUG level shows full reasoning chains
logging:
  level: DEBUG
  format: json