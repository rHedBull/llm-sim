# Quick Test Configuration
# Minimal simulation for testing - runs only 5 turns

simulation:
  name: "Quick Test"
  max_turns: 5
  checkpoint_interval: 5  # Save checkpoint at end
  termination:
    min_value: 0.0
    max_value: 100000.0

engine:
  type: economic
  interest_rate: 0.10  # 10% growth for visible changes

agents:
  - name: TestNation
    type: nation
    initial_economic_strength: 100.0

validator:
  type: always_valid

state_variables:
  agent_vars:
    economic_strength:
      type: float
      min: 0
      default: 0.0
  global_vars:
    interest_rate:
      type: float
      default: 0.10
    total_economic_value:
      type: float
      default: 0.0
    gdp_growth:
      type: float
      default: 0.0
    inflation:
      type: float
      default: 0.0
    unemployment:
      type: float
      default: 0.0

logging:
  level: INFO
  format: console  # Human-readable output
