# Quick Test Configuration
# Minimal simulation for testing - runs only 5 turns

simulation:
  name: "Quick Test"
  max_turns: 5
  checkpoint_interval: 5  # Save checkpoint at end
  termination:
    min_value: 0.0
    max_value: 100000.0

engine:
  type: economic
  interest_rate: 0.10  # 10% growth for visible changes

agents:
  - name: TestNation
    type: nation
    initial_economic_strength: 100.0

validator:
  type: always_valid

logging:
  level: INFO
  format: console  # Human-readable output
