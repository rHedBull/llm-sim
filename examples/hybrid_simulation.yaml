# Hybrid Simulation - Mix of Rule-based and LLM Components
# Shows how LLM and traditional components can coexist

simulation:
  name: "Hybrid Economic Simulation"
  max_turns: 15
  checkpoint_interval: 5  # Save checkpoint every 5 turns
  termination:
    min_value: 0.0
    max_value: 1000000.0

# LLM config (only needed for LLM components)
llm:
  model: "gemma3:1b"
  host: "http://localhost:11434"
  timeout: 60.0
  max_retries: 1
  temperature: 0.7
  stream: false

# Mix of agent types
agents:
  # Traditional rule-based agent
  - name: "RuleBasedNation"
    type: nation
    initial_economic_strength: 100.0

  # LLM-powered economic policy agent
  - name: "LLMNation"
    type: econ_llm_agent
    initial_economic_strength: 100.0

# Use LLM validator to ensure economic domain
validator:
  type: econ_llm_validator
  domain: economic
  permissive: true

# Use LLM engine for state updates
engine:
  type: econ_llm_engine
  interest_rate: 0.03

state_variables:
  agent_vars:
    economic_strength:
      type: float
      min: 0
      default: 0.0
  global_vars:
    interest_rate:
      type: float
      default: 0.03
    total_economic_value:
      type: float
      default: 0.0
    gdp_growth:
      type: float
      default: 0.0
    inflation:
      type: float
      default: 0.0
    unemployment:
      type: float
      default: 0.0

logging:
  level: INFO
  format: console