# Basic Economic Simulation Configuration
# Simulates economic growth of two nations over 100 turns

simulation:
  name: "Basic Economic Simulation"
  max_turns: 100
  checkpoint_interval: 10  # Save checkpoint every 10 turns
  termination:
    min_value: 0.0
    max_value: 1000000.0  # Stop if total economy exceeds 1 million

engine:
  type: economic
  interest_rate: 0.05  # 5% growth per turn

agents:
  - name: Nation_A
    type: nation
    initial_economic_strength: 1000.0

  - name: Nation_B
    type: nation
    initial_economic_strength: 1500.0

validator:
  type: always_valid

state_variables:
  agent_vars:
    economic_strength:
      type: float
      min: 0
      default: 0.0
  global_vars:
    interest_rate:
      type: float
      default: 0.05
    total_economic_value:
      type: float
      default: 0.0
    gdp_growth:
      type: float
      default: 0.0
    inflation:
      type: float
      default: 0.0
    unemployment:
      type: float
      default: 0.0

logging:
  level: INFO
  format: json