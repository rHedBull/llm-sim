# Basic Economic Simulation Configuration
# Simulates economic growth of two nations over 100 turns

simulation:
  name: "Basic Economic Simulation"
  max_turns: 100
  termination:
    min_value: 0.0
    max_value: 1000000.0  # Stop if total economy exceeds 1 million

engine:
  type: economic
  interest_rate: 0.05  # 5% growth per turn

agents:
  - name: Nation_A
    type: nation
    initial_economic_strength: 1000.0

  - name: Nation_B
    type: nation
    initial_economic_strength: 1500.0

validator:
  type: always_valid

logging:
  level: INFO
  format: json